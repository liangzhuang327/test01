<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
	<script>
		/*                   行数           空格数           星数
			   *               1              3               1
			  ***              2              2               3
			 *****             3              1               5
			*******            4              0               7
			
			
			 *****             1              1               5    2*a-1-2*i
			  ***              2              2               3
			   *               3              3               1
			   
			打印菱形要考虑 打空格和星的问题
			
		*/
		//正三角
		var a = 15;
		for(var i=1;i<=a;i++){//外层循环依然控制行数
			for(var j=1;j<=a-i;j++){//打印空格
				document.write("&ensp;");//英文空格
			}
			
			for(var k=1;k<=2*i-1;k++){//打印星号
				document.write("*");
			}
			
			document.write("<br>");
		}
		//倒三角
		for(var i=1;i<=a-1;i++){
			for(var j=1;j<=i;j++){//打印空格
				document.write("&ensp;");//英文空格
			}
			
			for(var k=1;k<=2*a-1-2*i;k++){//打印星号
				document.write("*");
			}
			document.write("<br>");
		}
		console.log('我改怎么撤销远程仓库的操作啊    啊啊啊啊啊啊啊啊啊啊啊啊 ');
    </script>
</head>

</html>
